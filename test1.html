                scores['Yang Corpulent'] += 1;
            } else if (q25 === 'b') {
                scores['Yin Corpulent'] += 1;
            } else if (q25 === 'c') {
                scores['Yang Instable'] += 1;
            }

            // Calculer la typologie dominante
            let maxScore = 0;
            let dominantTypology = '';
            for (const [typology, score] of Object.entries(scores)) {
                if (score > maxScore) {
                    maxScore = score;
                    dominantTypology = typology;
                }
            }

            // Afficher le résultat
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            document.getElementById('typology').textContent = dominantTypology;
            document.getElementById('description').textContent = getDescription(dominantTypology);
        }

        function getDescription(typology) {
            switch (typology) {
                case 'Yang Corpulent':
                    return 'Vous êtes robuste, plein de vitalité, avec une forte présence physique. Votre personnalité est extravertie et joviale. Votre corps produit beaucoup de chaleur, vous rendant sensible au froid. Vous avez un appétit vorace et une digestion rapide. Vous aimez les interactions sociales et êtes souvent le centre d’attention. Résistant aux maladies, vous pouvez cependant être sujet à des problèmes de surpoids ou d’hypertension.';
                case 'Yin Corpulent':
                    return 'Vous avez une corpulence marquée par des dépôts cellulitiques ou une obésité, avec une peau pâle ou cireuse. Vous êtes lent, avec une énergie faible et une digestion difficile. Vous êtes frileux et sujet à la stagnation des liquides. Vous préférez les environnements calmes, évitez les efforts physiques intenses et pouvez ressentir une fatigue chronique ou des problèmes de circulation.';
                case 'Yang Mince':
                    return 'Vous êtes mince, actif et nerveux, avec une peau sèche et une tendance à avoir chaud. Votre énergie est élevée mais fluctuante, avec des transpirations nocturnes et un sommeil léger. Vous êtes dynamique et entreprenant, mais pouvez être irritable ou fatigué en fin de journée. Votre métabolisme rapide peut entraîner une sensation de soif fréquente.';
                case 'Yin Mince':
                    return 'Vous êtes mince, pâle et souvent fatigué, avec une faible résistance au froid. Votre énergie est basse, votre transpiration rare, et vous avez une digestion lente. Vous êtes réservé et introspectif, préférant les activités calmes. Vous pouvez manquer de vigueur et être sensible aux infections saisonnières.';
                case 'Yang Instable':
                    return 'Vous avez une silhouette athlétique, une énergie variable et des sautes de température corporelle. Votre personnalité est impulsive et passionnée, avec une digestion irrégulière. Vous alternez entre des périodes d’activité intense et de fatigue soudaine. Votre humeur changeante peut compliquer vos relations sociales.';
                case 'Yin Instable':
                    return 'Vous êtes nerveux, renfermé, avec une énergie instable et une tendance au froid. Votre affectivité est intense mais intériorisée, et vous êtes sujet à des troubles digestifs ou musculaires. Vous ressentez des émotions fortes mais les exprimez rarement, ce qui peut entraîner du stress ou de l’anxiété. Vous préférez la solitude ou les interactions limitées.';
                default:
                    return 'Aucune typologie dominante détectée. Veuillez répondre à toutes les questions pour obtenir un résultat précis.';
            }
        }
    </script>
</body>
</html>
